name: Manual Qiita Sync

on:
  workflow_dispatch:
    inputs:
      run_name:
        description: '【必須】実行名を変更して視認性を上げよう'
        required: true
        default: '（デフォルト）記事を最新化'

permissions:
  contents: write

jobs:
  sync-qiita:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set the workflow run name
        run: |
          curl -X PATCH \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }} \
          -d '{"name":"${{ github.event.inputs.run_name }}"}'
        
      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Pull Qiita articles
        run: npx qiita pull -f
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Sync Qiita articles"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
